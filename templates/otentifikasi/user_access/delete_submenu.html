{% extends 'base.html' %}
{% block title %}Hapus Submenu{% endblock %}
{% block content %}
    <div class="row gy-6 gy-md-0 justify-content-center">
        <!-- User Sidebar -->
        <div class="col-6 order-1 order-md-0">
            <!-- User Card -->
            <div class="card mb-6">
                <div class="card-header bg-primary text-white">
                    Hapus Submenu
                </div>
                <div class="card-body pt-5">
<div class="alert alert-danger" role="alert">
    Apakah Anda yakin ingin menghapus submenu "<strong>{{ submenu.name }}</strong>"?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-3">Hapus</button>
    <a href="{% url 'submenu' %}" class="btn btn-secondary mt-3">Batal</a>
</form>
                </div>
                </div>
                </div>
                </div>

{% endblock %}
