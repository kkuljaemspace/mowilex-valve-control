name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          libffi-dev \
          libssl-dev \
          python3-dev \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          cmake \
          ccache
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-buildozer
    
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython
    
    - name: Prepare project
      run: |
        # Set permissions
        chmod +x prepare_android_build.sh main.py
        
        # Install requirements
        pip install -r requirements.txt
        
        # Run migrations
        python manage.py migrate
        
        # Collect static files
        python manage.py collectstatic --noinput
    
    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-global-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-global-
    
    - name: Cache Buildozer build directory
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-build-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-build-
    
    - name: Build APK with Buildozer
      run: |
        # Build debug APK
        buildozer -v android debug
    
    - name: List build output
      run: |
        ls -lh bin/
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mowilex-valve-control-debug
        path: bin/*.apk
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Comment on PR with download link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          const binDir = 'bin';
          const files = fs.readdirSync(binDir).filter(f => f.endsWith('.apk'));
          
          if (files.length > 0) {
            const apkName = files[0];
            const message = `## ðŸ“± APK Build Successful!
            
            **Download:** Check the Actions artifacts tab
            **File:** \`${apkName}\`
            **Size:** ${(fs.statSync(path.join(binDir, apkName)).size / 1024 / 1024).toFixed(2)} MB
            
            ### Installation:
            1. Download APK from artifacts
            2. Transfer to Android device
            3. Enable "Install from Unknown Sources"
            4. Install APK
            
            ### Testing Modbus:
            - Server will run on port 9502
            - Web UI at http://localhost:8000
            - Default credentials: (set via createsuperuser)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
          }
